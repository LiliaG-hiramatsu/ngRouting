<h1>Juego del Amigue Invisible</h1>
<h3>Bienvendidx</h3>


<ng-container *ngIf="contactoSeleccionado; else noSeleccionado">
    <h4>Tu Amigue invisible es: {{ contactoSeleccionado.nombre }}</h4>
</ng-container>
<ng-template #noSeleccionado>
    <div>
        <p>Selecciona a tu amigue invisible</p>
    </div>
</ng-template>

<!-- Hacer un login -->
<a *ngIf="!token" routerLink="/login">Iniciar sesion</a>

<button (click)="navegarAContacts()">Ver todos tus contactos</button>

<div>
    <p>Filtros:</p>
    <a [routerLink]="['/contacts']" [queryParams]="{genero: 'Femenino'}">Amigas |</a>
    <a [routerLink]="['/contacts']" [queryParams]="{genero: 'Masculino'}">| Amigos |</a>
    <a [routerLink]="['/contacts']" [queryParams]="{genero: 'No binarie'}">| Amigues</a>
</div>
